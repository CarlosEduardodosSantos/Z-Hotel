<h1 style="top: 20px; text-align: center; margin-bottom: 30px;">Cadastrar Nova Reserva</h1>

<mat-card class="card mat-elevation-z8 ContainerPrincipal">
  <form  
  enctype="multipart/form-data"
  #cadastroMovimento="ngForm"
  (ngSubmit)="onSubmit(cadastroMovimento.value)">
    <img
      class="fullWidth"
      src="assets/imgs/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />    
    <br>
    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Hóspede</mat-label>
      <input
        name="hospede"
        ngModel
        required
        matInput
        placeholder="Ex.. Pedro"
        maxlength="50"
      />
      <mat-icon matSuffix>perm_identity</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>Selecione o périodo da hospedagem</mat-label>
        <mat-date-range-input [formGroup]="range" (click)="picker.open()" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="CheckIN">
          <input matEndDate formControlName="end" placeholder="CheckOUT">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #picker></mat-date-range-picker>
      </mat-form-field> 
    <br>
      <div class="ngx-material-timepicker-example__form-group" [formGroup]="Hora">
        <mat-icon matSuffix style="position: absolute; right: 0px">timer</mat-icon>
        <input class="fullWidth2" formControlName="hora2" style="border: 0; height: 90%;" placeholder="Horário do checkIN" [ngxTimepicker]="fullTime" min="01:00 am" max="11:59 pm" [format]="24" readonly>
        <ngx-material-timepicker #fullTime [defaultTime]="'12:00 pm'"></ngx-material-timepicker>
      </div>  
    <br>
    <div class="ngx-material-timepicker-example__form-group" [formGroup]="Hora">
      <mat-icon matSuffix style="position: absolute; right: 0px;">timer_off</mat-icon>
      <input class="fullWidth2" formControlName="hora1" style="border: 0; height: 90%;" placeholder="Horário do checkOUT" [ngxTimepicker]="fullTime2" min="01:00 am" max="11:59 pm" [format]="24" readonly>
      <ngx-material-timepicker #fullTime2 [defaultTime]="'12:00 pm'"></ngx-material-timepicker>
    </div> 
    <br>
      <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>Valor Da Diária</mat-label>
        <input
          name="valor"
          prefix="R$ "
          mask="separator.2"
          thousandSeparator=" "
          ngModel
          required
          matInput
          placeholder="Ex.. R$ 80,50"
          maxlength="50"
          (keydown)="funcao($event)"
        />
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>Tipo De Pagamento</mat-label>
        <mat-select 
        name="pgto" 
        ngModel
        required
        matInput>
        <mat-option value="C">
          Cartão
        </mat-option>
        <mat-option value="P">
          Pix
        </mat-option>
        </mat-select>
        <mat-icon matSuffix>payment</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>Quantidade de Adultos</mat-label>
        <input
          name="qtdeAdultos"
          type="number"
          ngModel
          required
          matInput
          placeholder="Ex.. 2"
          maxlength="50"
        />
        <mat-icon matSuffix>mood</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>Quantidade de Crianças</mat-label>
        <input
          name="qtdeCriancas"
          type="number"
          ngModel
          matInput
          maxlength="50"
        />
        <mat-icon matSuffix>child_friendly</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field class="fullWidth2" appearance="legacy">
        <mat-label>observação</mat-label>
        <input
          name="obs"
          type="text"
          ngModel
          matInput
        />
        <mat-icon matSuffix>rate_review</mat-icon>
      </mat-form-field>
      

      <section class="section">
        <mat-checkbox name="booking" ngModel> Reserva Pelo Booking? </mat-checkbox>
      </section>
    <button
      type="submit"
      class=" fullWidth2 mat-elevation-z4 cad"
      mat-flat-button
      [disabled]="IsDisabled"
    >
      Cadastrar
    </button>
    <button
      routerLink="/home/movimentosdoquarto/{{nro}}/{{quarto}}"
      class=" fullWidth2 mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</mat-card>
