<H1 style="text-align: center"> Movimentação </H1>

<mat-card class="card mat-elevation-z8 Tabela">
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. diego importações"
      #input
    />
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="hotel">
            <th mat-header-cell *matHeaderCellDef class="Coluna hotel" mat-sort-header> Hotel </th>
            <td mat-cell *matCellDef="let element"> {{element.hotel}} </td>
          </ng-container>
    
          <ng-container matColumnDef="quarto">
            <th mat-header-cell *matHeaderCellDef class="Coluna"> Quarto </th>
            <td mat-cell *matCellDef="let element" class="Coluna"> {{element.quarto}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="Coluna Status" mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" class="Coluna">{{element.status}}</td>
          </ng-container> 

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/home/movimentosdoquarto/{{element.nro}}/{{element.quarto}}">
                <i class="material-icons Visualizar">visibility</i>
              </a>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>

</mat-card>

<div style="position: absolute;">
    <footer class="footer">
        <img src="assets/imgs/cloud_white.png" style="height: 40px;" alt=""> Desenvolvido por: <a href="https://www.zipsoftware.com.br" class="link">ZiP Software© 2022</a>
    </footer>
</div>
