<h1 style="top: 20px; text-align: center; margin-bottom: 30px;">Atualizar Proprietário</h1>

<mat-card class="card mat-elevation-z8 ContainerPrincipal">

  <form  
  enctype="multipart/form-data"
  #AlterarHotel="ngForm"
  (ngSubmit)="onSubmit(AlterarHotel.value)">
    <img
      class="fullWidth"
      src="assets/imgs/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />    
    <br>
    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        [(ngModel)]="Hotel.nome"
        ngModel
        required
        matInput
        placeholder="Ex.. macoratti"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
<br>
    <button
      type="submit"
      class=" fullWidth2 mat-elevation-z4 cad"
      mat-flat-button
      [disabled]="IsDisabled"
    >
      Atualizar
    </button>
    <button
      routerLink="/home/Hotéis"
      class=" fullWidth2 mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

</mat-card>
