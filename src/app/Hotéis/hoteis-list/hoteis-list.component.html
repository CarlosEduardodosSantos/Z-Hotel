<div class="Exclusao" [style.display]="DisplayBack" [style.animation]="AnimacaoBack">
</div>

<div class="CardBox" [style.display]="DisplayCard" [style.animation]="AnimacaoCard">
  <h1 class="Texto">Tem Certeza Que Deseja Fazer <br> A Exclusão Desse Registro?</h1>
  <button class="ConfirmarExclu"
  mat-stroked-button
   [disabled]="IsDisabled"
   (click) = "deletar(codigoExclu)"
   >Confirmar</button>

  <button class="CancelarExclu"
  mat-stroked-button
  (click)="Cancelar()" [disabled]="IsDisabled">
  Cancelar
  </button>
</div>

<H1 style="text-align: center"> Cadastro de Hotéis</H1>

<mat-card class="card mat-elevation-z8 Tabela">
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. diego importações"
      #input
    />
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="hotelId">
            <th mat-header-cell *matHeaderCellDef class="Coluna"> Id. </th>
            <td mat-cell *matCellDef="let element" class="Coluna"> {{element.hotelId}} </td>
          </ng-container>
    
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="Coluna" mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element" class="Coluna"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/home/AtualizarCadastros/{{element.hotelId}}">
                <i class="material-icons edit">edit</i>
              </a>
              <button class="deletebtn" (click)="ApareceCard(element.hotelId)">
                <i class="material-icons delete">delete</i>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>

</mat-card>

<button [style.display]="displaybotao" class="cad full-width mat-elevation-z4" style="margin-bottom: 85px;" routerLink="/home/CadastroDeHoteis">
Cadastrar Novo Hotel
</button>

<div style="position: absolute;">
    <footer class="footer">
        <img src="assets/imgs/cloud_white.png" style="height: 40px;" alt=""> Desenvolvido por: <a href="https://www.zipsoftware.com.br" class="link">ZiP Software© 2022</a>
    </footer>
</div>
