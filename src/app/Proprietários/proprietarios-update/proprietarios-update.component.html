<h1 style="top: 20px; text-align: center; margin-bottom: 30px;">Atualizar Proprietário</h1>

<mat-card class="card mat-elevation-z8 ContainerPrincipal">

  <form  
  enctype="multipart/form-data"
  #AlterarProprietario="ngForm"
  (ngSubmit)="onSubmit(AlterarProprietario.value)">
    <img
      class="fullWidth"
      src="assets/imgs/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />    
    <br>
    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        [(ngModel)]="Proprietario.nome"
        ngModel
        required
        matInput
        placeholder="Ex.. macoratti"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
<br>
    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Telefone</mat-label>
      <input
        name="fone"
        [(ngModel)]="Proprietario.fone"
        type="text" 
        mask="(00) 0000-0000||(00) 00000-0000"
        [dropSpecialCharacters]="false"
        ngModel
        required
        matInput
        placeholder="Ex.. (11) 12345-6789"
      />
      <mat-icon matSuffix>perm_phone_msg</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Login</mat-label>
      <input
        name="login"
        [(ngModel)]="Proprietario.login"
        type="text" 
        ngModel
        required
        matInput
        placeholder="Ex.. (11) 12345-6789"
      />
      <mat-icon matSuffix>perm_identity</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth2" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        name="senha"
        [(ngModel)]="Proprietario.senha"
        [type]="hide ? 'password' : 'text'"
        ngModel
        required
        matInput
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>

    <section class="section">
        <mat-checkbox [(ngModel)]="Proprietario.isAdmin" name="isAdmin"> Administrador </mat-checkbox>
    </section>

    <button
      type="submit"
      class=" fullWidth2 mat-elevation-z4 cad"
      mat-flat-button
      [disabled]="IsDisabled"
    >
      Atualizar
    </button>
    <button
      routerLink="/home/Proprietários"
      class=" fullWidth2 mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

</mat-card>
